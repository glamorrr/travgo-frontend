    <link rel="stylesheet" href="style.css" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container mt-4 d-grid" id="flightContent">
      <div class="row">
        <div class="col-5 align-self-end">
          <img src="/Landing Page/Assets/flights 1.png" alt="" />
        </div>
        <div class="col-5">
          <h1>Find and Book A Great Experience</h1>
          <form class="d-flex flex-row search-form">
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input flight-option"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="roundTrip"
                />
                <label class="form-check-label" for="inlineRadio1">Round Trip</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input flight-option"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="oneWay"
                />
                <label class="form-check-label" for="inlineRadio2">One-Way</label>
              </div>

              <!-- input start -->
              <div class="input-full d-flex">
                <div class="input-section me-3">
                  <h2>From</h2>
                  <input
                    type="text"
                    id="left-input"
                    placeholder="Where are you from?"
                    name="fromPlace"
                  />
                </div>

                <div class="input-section ms-5">
                  <h2>To</h2>
                  <input
                    type="text"
                    id="right-input"
                    placeholder="Where are you go?"
                    name="toPlace"
                  />
                </div>
              </div>

              <div class="input2 d-flex">
                <div class="depart">
                  <div class="input-section">
                    <h2>DEPART</h2>
                    <input type="date" lang="en" id="depart" name="depart" placeholder="" />
                  </div>
                </div>
                <div class="return">
                  <div class="input-section">
                    <h2>RETURN</h2>
                    <input type="date" lang="en" id="return" placeholder="" />
                  </div>
                </div>
              </div>

              <div class="input3 d-flex">
                <div class="passenger">
                  <div class="input-section">
                    <h2>PASSENGER</h2>
                    <input type="text" id="passenger" placeholder="Adult/Kid" />
                  </div>
                </div>
                <div class="kelas">
                  <div class="input-section">
                    <h2>Class</h2>
                    <input type="text" name="class" id="kelas" placeholder="Economy/Business" />
                  </div>
                </div>
              </div>
              <!-- input end -->
            </div>
            <div class="ms-3 col-2 align-self-end">
              <div class="search">
                <button class="bg-transparent border-0" type="submit">
                  <img src="/Landing Page/Assets/search.png" alt="" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- perjalanan start -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border mt-5 text-primary flight-spinner d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container mt-5 flights-result d-none" id="flightContent2">
      <div class="perjalanan">
        <div class="row">
          <div class="col">
            <div class="mula">
              <h3 class="from-place">Denpasar</h3>
              <span class="from-place-small">Bali</span>
            </div>
          </div>
          <div class="col">
            <div class="tujuan">
              <h3 class="to-place">Ambon</h3>
              <span class="to-place-small">Ambon</span>
            </div>
          </div>
        </div>
        <div class="imgjln">
          <img src="/Landing Page/Assets/Group 113.png" alt="" />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h4>Showing <span class="total-result">3</span> best flights with best deals</h4>
        </div>
        <div class="col text-end">
          <h4>Sort By <img src="/Landing Page/Assets/filter.png" alt="" /></h4>
        </div>
      </div>

      <div class="flights">
        <!-- INI CONTOH CARD TICKET -->

        </div> -->
      </div>

      <div class="container mb-4" id="benefits">
        <div class="benefits-content">
          <div class="row">
            <div class="col ms-3">
              <h3>Join to Get More Benefits!</h3>
              <span>Enjoy discounts and free facilities by having an account.</span>
            </div>
            <div class="col">
              <button>Join Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- perjalanan end -->

    <!-- ticket start -->
    <div class="container" id="flightContent3"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
