<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="website icon" type="png" href="/Admin/assets/Logo TravGo.png" />

    <!-- BoxIcons v2.1.2 -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!--bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!--my style-->
    <link rel="stylesheet" href="style.css" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top shadow" id="navadm">
      <div class="container-xl">
        <a class="navbar-brand" href="#"><img src="/Landing Page/Assets/LOGO TRAVGO 2 4.png" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search here" aria-label="Search" />
            <button class="btn" type="submit"><span class="material-symbols-outlined"> search </span></button>
          </form>

          <div class="profAdm d-flex">
            <div class="m-auto">
              <h5>Kim Toni</h5>
              <span>Admin</span>
            </div>
            <img src="/Admin/assets/admprof.png" alt="" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="menu-admin">
        <div class="row">
          <div class="col-md-3">
            <div class="menuAdm active">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> dashboard </span>
                <h6>Dashboard</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> group </span>
                <h6>Users</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> order_approve </span>
                <h6>Orders</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> sell </span>
                <h6>Promos</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> flight_takeoff </span>
                <h6>Transportations</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> attractions </span>
                <h6>Tourist Attractions</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> apartment </span>
                <h6>Hotels</h6>
              </a>
            </div>
            <div class="menuAdm">
              <a class="nav-link menuAdm2" href=""
                ><span class="material-symbols-outlined"> payments </span>
                <h6>Payments</h6>
              </a>
            </div>

            <div class="menuAdm">
              <a class="nav-link menuAdm2 mb-4" href="">
                <span class="material-symbols-outlined"> paid </span>
                <h6>Income</h6>
              </a>
            </div>
          </div>

          <div class="col-md" id="newPartner">
            <div class="container">
              <div class="row top-Np">
                <h4>Nama Partner - Cabang 1</h4>
              </div>

              <div class="row isi-Np">
                <form>
                  <div class="formNp">
                    <label>Nama Perusahaan</label>
                    <input class="form-control" type="text" placeholder="Nama Perusahaan" />
                  </div>
                  <div class="formNp">
                    <label>Kategori</label>
                    <select class="form-select form-select-md">
                      <option selected>Kategori</option>
                      <option value="1">Hotels</option>
                      <option value="2">Transportations</option>
                      <option value="3">Payments</option>
                    </select>
                  </div>
                  <div class="formNp">
                    <label>Alamat Lengkap</label>
                    <div id="alamatLengkap">
                      <div class="row mt-3 mb-3">
                        <label class="col-sm-2 col-form-label">Alamat</label>
                        <div class="col-sm-9">
                          <textarea class="form-control" rows="3" placeholder="Jalan"></textarea>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">RT/RW</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="RT/RW" placeholder="RT/RW" />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Kelurahan</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="Kelurahan" placeholder="Kelurahan" />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Kecamatan</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="Kecamatan" placeholder="Kecamatan" />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Kota</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="Kota" placeholder="Kota" />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Provinsi</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="Provinsi" placeholder="Provinsi" />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Kode Pos</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="Kode Pos" placeholder="Kode Pos" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="formNp">
                    <label>Nomor Telepon</label>
                    <input class="form-control" type="tel" placeholder="Nomor Telepon" />
                  </div>
                  <div class="formNp">
                    <label>E-mail</label>
                    <input class="form-control" type="email" placeholder="E-mail" />
                  </div>
                  <div class="formNp">
                    <label>Deskripsi Perusahaan</label>
                    <textarea class="form-control" rows="3" placeholder="Deskripsi Perusahaan"></textarea>
                  </div>
                  <div class="formNp">
                    <label>File Kerja Sama</label>
                    <br />
                    <input type="file" id="uploadBtn" />
                    <label class="upFile" for="uploadBtn">Upload File</label>
                  </div>
                  <div class="formNp">
                    <label for="formFileMultiple" class="form-label">Logo Perusahaan</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple />
                  </div>
                  <div class="formNp">
                    <label for="formFileMultiple" class="form-label">Gambar Keterangan</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple />
                  </div>
                  <div class="formNp mb-5">
                    <label>Tipe Kamar</label>
                    <br />
                    <button class="btnTipe">+ Tipe Kamar</button>
                    <div class="box1">
                      <p>Tipe 1 - Luxury</p>
                      <button>
                        <span class="material-symbols-outlined"> chevron_right </span>
                      </button>
                    </div>
                    <div class="box1">
                      <p>Tipe 2 - Double</p>
                      <button>
                        <span class="material-symbols-outlined"> chevron_right </span>
                      </button>
                    </div>
                    <div class="box1">
                      <p>Tipe 3 - Single</p>
                      <button>
                        <span class="material-symbols-outlined"> chevron_right </span>
                      </button>
                    </div>
                  </div>
                  <div class="row btnAddCb">
                    <div class="col-md">
                      <button id="btnKembali">Kembali</button>
                    </div>
                    <div class="col-md">
                      <button id="btnSimpan2">Simpan</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
