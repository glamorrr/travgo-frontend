<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travgo</title>
    <link rel="website icon" type="png" href="/ForgotPassword/Assets/Logo TravGo.png" />

    <!--Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--my styles-->
    <link rel="stylesheet" href="style.css" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,600;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--page sign up start-->
    <section class="signup d-flex">
      <!--Bagian Kiri start-->
      <div class="signup-left">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/ForgotPassword/Assets/beachbali.jpg" class="d-block img-fluid" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/ForgotPassword/Assets/borobudur.jpg" class="d-block img-fluid" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/ForgotPassword/Assets/Bromo.jpg" class="d-block img-fluid" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/ForgotPassword/Assets/Rajaampat.jpg" class="d-block img-fluid" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/ForgotPassword/Assets/toba.jpg" class="d-block img-fluid" alt="..." />
            </div>
          </div>
        </div>
      </div>

      <!--Bagian Kiri end-->

      <!--Bagian Kanan start-->
      <div class="signup-right">
        <div class="row">
          <div class="col-md-8">
            <div class="logo text-center">
              <a href="/"><img src="/ForgotPassword/Assets/Logo TravGo.png" alt="Logo Travgo" /></a>
            </div>

            <div class="header text-center">
              <h1>Forgot Your Password?</h1>
            </div>

            <div class="header-2 text-center">
              <h2>
                Please enter the e-mail you use when creating the account, we'll send instruction to
                reset your password.
              </h2>
            </div>

            <div class="signup-form">
              <div class="container">
                <input type="email" class="form-control" id="email" placeholder="Email" />
                <div class="d-grid"><button type="button" class="btn border-0">Send</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Bagian Kanan end-->
    </section>
    <!--page sign up end-->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
